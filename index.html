<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed con Bootstrap</title>
    <link rel="stylesheet" href="Bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- links copiados de  Bootstrap 5 para poder copiar y pegar codigo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="row">  <!-- Le estamos diciendo que haga una FILA (ROW)  -->
            <div class="col-12"> <!-- 12 comumnas  -->
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container">
                      <a class="navbar-brand d-flex align-items-center" href="#">
                        <i class="ri-instagram-line ic"></i> <!-- copiamos la direccion del icono y ponemos la clase ic, en este caso  -->
                        <span class="iconoinsta">Instagram</span>
                      </a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav align-items-center">
                          <li class="nav-item active">
                            <!-- modifico para activar y que se abra el modal -->
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalpost"> 
                              <span class="btn btn-success">
                                Creando un nuevo post
                              </span>
                            </a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle sonbreadogris" href="#" id="menudesplegable" data-bs-toggle="dropdown"
                              aria-haspopup="true" aria-expanded="false">
                              <i class="ri-settings-2-line ic2">
                              </i>
                            </a>
                            <!-- Menú desplegable asociado al icono = dropdown-menu -->
                            <div class="dropdown-menu dropdown-menu-start" aria-labelledby="menudesplegable"> 
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
            <div class="tablaiconos">
              <a class="nav-link" href="#fotos" aria-current="page" href="#"><i class="ri-grid-fill"></i><i class="ri-square-fill"></i></a>
            </div>
        </div>
<!-- grid  -->
        <div class="container" id="fotos"> <!-- fotos hace referencia al fotos del icono grid-->
  <!-- Primera Fila -->          
            <div class="row g-1 gx-1"> <!-- Row con espacio entre columnas (g-2)-->
              <div class="col-4"> <!-- 1ª columna con 4 columnas dentro-->
                <div class="card" style="width: 18rem;">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzDZO3fxOBstK2JGISFjb68g3COek938bb-ZgZy0mU1Q&s" class="valdoviño1" alt="...">
                </div> 
              </div>
              <div class="col-4"> <!-- Segunda columna con 4 columnas dentro-->
                <div class="card" style="width: 18rem;">
                  <img src="https://www.concellodevaldovino.com/arquivo/sites/default/files/praiascampelo.jpg" class="valdoviño2" alt="...">
                </div> 
              </div>
              <div class="col-4"> <!-- Tercera columna con 4 columnas dentro-->
                <div class="card" style="width: 18rem;">
                  <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/02/f3/56/1f/camino-surf-valdovino.jpg?w=600&h=400&s=1" class="valdoviño3" alt="...">
                </div> 
              </div>
            </div>
    <!-- Segunda Fila -->
            <div class="row g-1 gx-1">  <!-- Row con espacio entre columnas (g-2)-->
              <div class="col-4"> <!-- 1ª columna con 4 columnas dentro-->
                <div class="card" style="width: 18rem;">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2bPejxNByp9S4h-gNJizEjOPldvXFbIrAbjLhKeE3QA&s" class="valdoviño4" alt="...">
                </div> 
              </div>
              <div class="col-4"> <!-- Segunda columna con 4 columnas dentro-->
                <div class="card" style="width: 18rem;">
                  <img src="https://media.quincemil.com/imagenes/2021/01/10185051/Foto-1.-Arenal-de-Valdovi%C3%B1o-turismo.gal_photos_v2_custom-1706x960.jpg" class="valdoviño5" alt="...">
                </div> 
              </div>
              <div class="col-4"> <!-- Tercera columna con 4 columnas dentro-->
                <div class="card" style="width: 18rem;">
                  <img src="https://media.quincemil.com/imagenes/2021/01/10185022/Foto-3.-Vista-a%C3%A9rea-de-la-playa-de-Valdovi%C3%B1o-turismo.gal_.jpg" class="valdoviño6" alt="...">
                </div> 
              </div>
            </div>
    <!-- Tercera Fila -->
            <div class="row g-1 gx-1">  <!-- Row con espacio entre columnas (g-2)-->
              <div class="col-4"> <!-- 1ª columna con 4 columnas dentro-->
                <div class="card" style="width: 18rem;">
                  <img src="https://photo980x880.mnstatic.com/01282f7d71cede3b76322ab4bfda7e4c/ermita-da-virxe-do-porto-7767328.jpg" class="valdoviño7" alt="...">
                </div> 
              </div>
              <div class="col-4"> <!-- Segunda columna con 4 columnas dentro-->
                <div class="card" style="width: 18rem;">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQXE6AczVn2KHI5xypna_DRq8SP4aES4Ci8K_wd9RvVg&s" class="valdoviño8" alt="...">
                </div> 
              </div>
              <div class="col-4"> <!-- Tercera columna con 4 columnas dentro-->
                <div class="card" style="width: 18rem;">
                  <img src="https://cope-cdnmed.cope.es/resources/jpg/8/4/1590092080948.jpg" class="valdoviño9" alt="...">
                </div> 
              </div>
            </div>
        </div> <!-- Fin de container  -->
      </div>
<!-- Esta ubicación es ideal para asegurarse de que todos los elementos de la página estén cargados antes de intentar activar el modal.  -->   
 <!-- ID Unico para el Modal  -->      
      <div class="modal" id="modalpost" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Creando un nuevo post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Agrega el título de tu publicación aquí.</p>
              <input type="text" class="cajon-escribir" placeholder="Escribe aquí..."> <!-- crear un cajon  -->
            </div>
            <div class="iconosmodal">
              <div class="camara">
                <i class="ri-camera-line"></i>
              </div>
              <div class="ubicación">
                <i class="ri-map-pin-fill"></i>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
